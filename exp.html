        //partie 1 :
        //Reverse a String: .
function reverseString(str){
    var reverse ="";
    for( var i=str.length -1  ; i >= 0 ; i--){
        reverse += str[i];
    }
    return reverse ;
}
var str = "hello"
const reversedString = reverseString(str);
console.log("Reversed String:", reversedString); 

        //Count Characters: 
        function countCharacters(mots) {
     var Count = 0;
        for ( var i = 0 ; i < mots.length ; i++){
              Count ++ ;
         }
    return Count;
}
var mot = "hello"
console.log(countCharacters(mot))
      
         //Capitalize Words: 
         function capitalizeWords(sentence) {
    return sentence
        .split(' ') 
        .map(word => word.charAt(0).toUpperCase() + word.slice(1)) 
        .join(' '); 
         }
// Example usage
const text = "hello world!";
const majuscule = capitalizeWords(text);
console.log("Capitalized Sentence:", majuscule);

        //Find Maximum and Minimum:
    function minMax(arr) {
    var min = Math.min(...arr);
    var max = Math.max(...arr);
    return[ min ,max];
}
var tab = [1, 2, 3, 4, 5]
console.log(minMax(tab));

      //Sum of Array: 
      function sum(arr) {
    let sum = 0; 
    for (const num of arr) {
        sum += num; 
    }
    return sum;
}

// Example usage
const numbers = [5, 12, 8, 130, 44];
const total = sum(numbers);
console.log("Sum of Array:", total);

     //Filter Array:
     function filterArrayLoop(arr, condition) {
    let result = []; 
      for (let i = 0; i < arr.length; i++) {
        if (condition(arr[i])) { 
               result.push(arr[i]); 
          }
    }
    return result;
}

// Example usage
const numbers1 = [5, 12, 8, 130, 44];
const filteredNumbers = filterArrayLoop(numbers1, num => num > 10); 
console.log("Filtered Array:", filteredNumbers); 

//partie 3:
//Factorial :
function factorialWhile(n) {
    let result = 1; 
    while (n > 1) {
        result *= n; 
        n--; 
    }
    return result;
}

// Example usage
const number = 5
const factWhile = factorialWhile(number);
console.log("Factorial :", factWhile); 

//Prime Number Check: 

function isPrime(n) {
    if (n <= 1) {
        return false; 
     }
    for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
            return false; 
          }
    }
    return true; 
}

// Example usage
const number1 = 29;
const primeCheck = isPrime(number1);
console.log(`${number1} is prime:`, primeCheck); 

//Fibonacci Sequence :
function fibonacciSeries(n) {
        let tab = [];
        let a = 0, b = 1;
        for (let i = 0; i < n; i++) {
            tab.push(a);
            [a, b] = [b, a + b];
    }
    return tab;
}

// Example usage
const terms = 8;
console.log(fibonacciSeries(terms));
